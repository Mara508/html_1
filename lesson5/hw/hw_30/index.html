<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="flex_d_column txt row_gap_10">
    <div class="logo_and_header flex_d_row column_gap_10">
        <div class="logo_and_header__logo bg_silver h200 w_25 center">
            <div class="center flex_d_column"><h2 class="txt_tomato">1</h2>
                <h2 class="txt_white">Logo</h2>
            </div>
        </div>
        <div class="logo_and_header__header bg_silver h200 w_75 center">
            <div class="center flex_d_column"><h2 class="txt_tomato">2</h2>
                <h2 class="txt_white">Header</h2></div>
        </div>
    </div>
    <div class="main_block flex_d_row column_gap_10">
        <div class="main_block__nav_store_tools flex_d_column w_25 row_gap_10">
            <div class="nav_store_tools__nav bg_silver h800 center">
                <div class="center flex_d_column"><h2 class="txt_tomato">3</h2>
                    <h2 class="txt_white">Nav</h2>
                </div>
            </div>
            <div class="nav_store_tools__store_tools flex_d_column row_gap_10">
                <div class="store_tools__store bg_silver h200 center">
                    <div class="center flex_d_column"><h2 class="txt_tomato">8</h2>
                        <h2 class="txt_white">Store locator</h2>
                    </div>
                </div>
                <div class="store_tools__tools bg_silver h200 center">
                    <div class="center flex_d_column"><h2 class="txt_tomato">9</h2>
                        <h2 class="txt_white">Tools</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_block__intro_ad_types_relproducts flex_d_column row_gap_10 w_75">
            <div class="intro_ad_types_relproducts__intro_ad flex_d_row column_gap_10">
                <div class="e-4 bg_silver h400 w_67 center">
                    <div class="center flex_d_column"><h2 class="txt_tomato">4</h2>
                        <h2 class="txt_white">Bath section intro</h2>
                    </div>
                </div>
                <div class="e-5 bg_silver h400 w_33 center">
                    <div class="center flex_d_column"><h2 class="txt_tomato">5</h2>
                        <h2 class="txt_white">Ad</h2>
                    </div>
                </div>
            </div>
            <div class="intro_ad_types_relproducts__types_relproducts flex_d_row column_gap_10">
                <div class="types_relproducts__types bg_silver h810 w_67 center">
                    <div class="center flex_d_column"><h2 class="txt_tomato">6</h2>
                        <h2 class="txt_white">Types of baths</h2>
                    </div>
                </div>
                <div class="types_relproducts__relproducts bg_silver h810 w_33 center">
                    <div class="center flex_d_column"><h2 class="txt_tomato">7</h2>
                        <h2 class="txt_white">Related products</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer_and_block flex_d_column">
        <div class="footer_and_block__block_for_med_scr"></div>
        <div class="footer_and_block__footer bg_silver h200 center">
            <div class="center flex_d_column"><h2 class="txt_tomato">10</h2>
                <h2 class="txt_white">Footer</h2>
            </div>
        </div>
    </div>
</div>
</body>
</html>
